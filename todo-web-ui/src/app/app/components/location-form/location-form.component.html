<div>



  <p mat-dialog-title>{{ data ? 'Редактировать' : 'Создать' }} сущность</p>

  <mat-dialog-content>
    <form [formGroup]="entityForm" style="display: grid;">
      <mat-form-field appearance="fill">
        <mat-label>Название</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="entityForm.get('name')?.hasError('required')">
          Название обязательно
        </mat-error>

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Описание</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="entityForm.invalid">
      Сохранить
    </button>
  </mat-dialog-actions>


</div>
